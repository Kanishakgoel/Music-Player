<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <h1><i class="fas fa-music"></i> Music Player</h1>
        </div>
        
        <div class="album-art">
            <img id="albumArt" src="https://via.placeholder.com/300" alt="Album Art">
        </div>
        
        <div class="song-info">
            <h2 id="songTitle">No song selected</h2>
            <p id="artistName">Artist</p>
            <p id="albumName">Album</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="player-controls">
            <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
            <button id="playBtn"><i class="fas fa-play"></i></button>
            <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
        </div>
        
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
        </div>
        
        <div class="playlist-container">
            <h3><i class="fas fa-list"></i> Playlist</h3>
            <ul class="playlist" id="playlist">
                <!-- Songs will be added here dynamically -->
            </ul>
            <div class="add-song">
                <input type="file" id="fileInput" accept="audio/*" multiple>
                <button id="addBtn"><i class="fas fa-plus"></i> Add Songs</button>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="script.js"></script>
</body>
</html>
